<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>IP Information</h1>
    <div id="ipInfo"></div>

    <script>
        function handleResponse(response) {
            // Отображение информации на странице
            var ipInfoContainer = document.getElementById("ipInfo");
            ipInfoContainer.innerHTML = `
                <p>IP Address: ${response}</p>
            `;
        }

        // Создаем скрипт для JSONP
        var script = document.createElement('script');
        script.src = 'https://api.ipify.org?format=json';
        document.body.appendChild(script);
    </script>

</body>
</html>

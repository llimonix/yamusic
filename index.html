<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1>IP Information</h1>
    <div id="ipInfo"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Запрос к API
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.ipify.org?format=json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var ipInfo = JSON.parse(xhr.responseText);

                    // Отображение информации на странице
                    var ipInfoContainer = document.getElementById("ipInfo");
                    ipInfoContainer.innerHTML = `
                        <p>IP Address: ${ipInfo.ip}</p>
                        <p>City: ${ipInfo.location.city}</p>
                        <p>Region: ${ipInfo.location.region}</p>
                        <p>Country: ${ipInfo.location.country}</p>
                    `;
                }
            };
            xhr.send();
        });
    </script>

</body>
</html>
